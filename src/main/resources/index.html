<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Short URL server</title>
</head>
<body>
<H1>Usage</H1>
<p>Use a REST POST to the server path / with the syntax</p>
<pre>
{
    "url": "myurl.mydomain"
}
</pre>
<p>The server will respond with a short url. Use this url to go to the longer URL</p>
<h2>Example</h2>
<p>POST</p>
<pre>
{
    "url": "https://www.cabonline.com/resa"
}
</pre>
</body>
</html>
